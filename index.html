<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Successful | TroveeBuy</title>
    <style>
        :root {
            --primary: #6772e5;
            --success: #38c172;
            --light: #f6f9fc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at 90% 20%, rgba(56, 193, 114, 0.1) 0%, rgba(103, 114, 229, 0.1) 90%);
        }

        .success-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #38c172, #6772e5);
        }

        .store-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .store-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: contain;
            margin-bottom: 15px;
            border: 2px solid #f1f1f1;
            padding: 5px;
            background: white;
        }

        .store-name {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #38c172, #6772e5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 25px rgba(56, 193, 114, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .success-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
        }

        p {
            color: #4a5568;
            margin-bottom: 0;
            line-height: 1.8;
            font-size: 18px;
            max-width: 380px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="store-header">
            <img src="https://firebasestorage.googleapis.com/v0/b/pure-zoo-406914.appspot.com/o/logoapps%2Fshopping.png?alt=media&token=4d3a92fd-5df2-4404-b767-88eda54f0d14" alt="TroveeBuy Logo" class="store-logo">
            <h2 class="store-name">TroveeBuy</h2>
        </div>

        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="white" d="M9 16.2l-3.5-3.6L4 14.2l5 5 11-11-1.4-1.4z"/>
            </svg>
        </div>

        <h1>Payment Successful</h1>
        <p>Thank you! Your payment with TroveeBuy has been completed successfully.</p>
    </div>
</body>
</html>
