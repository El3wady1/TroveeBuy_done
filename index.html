<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Success - TroveeBuy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    .card img {
      width: 80px;
    }
    .card h1 {
      margin: 1rem 0 0.5rem;
      color: #0f766e;
    }
    .card p {
      margin: 0.5rem 0;
      color: #334155;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/891/891419.png" alt="Success">
    <h1>Thank You!</h1>
    <p>Your order <strong>#<span id="orderNumber">Loading...</span></strong> has been successfully placed.</p>
    <p>Your total amount is <strong>$<span id="orderAmount">...</span></strong>.</p>
    <p>We will process it shortly.<br>You will receive an email confirmation soon.</p>
  </div>

  <script>
    const sessionId = new URLSearchParams(window.location.search).get("session_id");

    async function getSessionDetails() {
      if (!sessionId) return;

      try {
        const res = await fetch(`http://localhost:8000/api/orders/getcheckout-session/${sessionId}`);
        const data = await res.json();

        document.getElementById("orderNumber").textContent = data.id || 'N/A';
        document.getElementById("orderAmount").textContent = (data.amount_total / 100).toFixed(2);
      } catch (error) {
        console.error("Error fetching session:", error);
        document.getElementById("orderNumber").textContent = 'Error';
        document.getElementById("orderAmount").textContent = 'Error';
      }
    }

    getSessionDetails();
  </script>
</body>
</html>
